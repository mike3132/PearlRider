#Plugin prefix is sent before ALL messages in the plugin.
Messages:
  #Plugin prefix for all messages.
  Prefix: '&d[&5Pearl &bRider&d] '

  #â³â³â³â³â³ Player Messages â³â³â³â³â³
  #No permission to use /PearlRider command
  No-Command-Permission: '&4ERROR: &cYou do not have permission to use this command'

  #No permission to ride enderpearls
  No-Ride-Permission: '&4ERROR: &cYou do not have permission to ride Ender Pearls'

  #If the player is already riding a pearl and they throw another one this message is sent
  Already-Riding-Pearl: "&4ERROR: &cYou are already riding a &2Ender &aPearl"


  #â³â³â³â³â³ Admin Messages â³â³â³â³â³
  #This is sent if someone has pearlRider.Admin and they just type /PearlRider
  Help-Trigger: '&5ADMIN &4ERROR: &cNot enough command arguments. &ePlease use /PearlRider help'

  #Player is missing pearlRider.Give permission node
  No-Admin-Permission: "&5ADMIN &4ERROR: &cYou do not have permission to use this command"

  #If a player types anything but /PearlRider give
  Not-Give-Command-Argument: '&5ADMIN &4ERROR: &cPlease use /PearlRider give'

  #If a player uses /PearlRider give but does not have an empty inventory slot'
  Inventory-Full-Message: '&5ADMIN &4ERROR: &cYour inventory is full'

  #Messages that is sent when a player gives themselves a custom Ender Pearl
  Pearl-Given-Message: '&5ADMIN &dYou have been given a &2Rideable &aEnder Pearl'


