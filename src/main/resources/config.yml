Version: 'Version 1.0'
ConfigVersion: '1.0'
##### WARNING: DO NOT CHANGE ANYTHING ABOVE THIS LINE IT WILL BREAK THE PLUGIN!#####

#✍✍✍✍✍Permissions✍✍✍✍✍
#pearlRider.Admin > Grants access to /PearlRider commands.
#pearlRider.Give > Grants access to giving custom ender pearls.
#pearlRider.use > Grants access to ride Ender Pearls.
#✍✍✍✍✍Permissions✍✍✍✍✍


#####You can Modify the following how you wish#####

#Should ender pearls be re-usable? (If this is set to true players are given another pearl after throwing one)
Reusable-Pearls: true

#Should the player be given an ender pearl when they join the server?
#(If set to false you can still give pearls using the /PearlRider give command)
Pearl-Given-On-Join: true


#♢♢♢♢♢Ender Pearl Item♢♢♢♢♢

#Pearl name -> Name of the ender pearl (Please use & for color codes).
Pearl-Name: '&2Ender &aPearl'

#Pearl lore -> Any lore lines you would like on the ender pearl (Please use & for color codes).
Pearl-Lore:
  - '&5This is a special ender pearl'
  - '&dYou can ride this like a horse'
  - '&bSimply throw it.'

